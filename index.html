<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container weather">
      <form>
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city.."
              class="form-control search-input"
              id="search-input"
            />
          </div>
          <div class="col-3 p-0">
            <input
              type="submit"
              class="btn btn-primary w-100"
              id="searchbutton"
              value="Search"
            />
          </div>
        </div>
      </form>
      <div class="container WeatherInfo">
        <div class="row">
          <div class="col-sm-6">
            <h1 id="location"></h1>
            <ul>
              <li>
                Last updated: <strong><span id="today"></span></strong>
                <div id="wea-dis"></div>
              </li>
              <li>
                <div>
                  Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
                  <strong><span id="wind"></span> m/s</strong>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-sm-6">
            <div class="temperature-container d-flex justify-content-end">
              <img src="" alt="Clear" id="icon" class="float-left" />
            </div>

            <div class="d-flex justify-content-end">
              <span class="temperature unit" id="tempnow"></span
              ><span class="unit"> Â°C</span>
            </div>
          </div>
        </div>
      </div>
      <div class="WeatherForecast" id="forecast"></div>

      <footer>
        This project was coded by Lana Kolisnyk and is
        <a
          href="https://github.com/LanaKolisnyk/Vanilla-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://glowing-salmiakki-cd3414.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
