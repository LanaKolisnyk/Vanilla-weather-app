<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container weather">
      <form>
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city.."
              class="form-control search-input"
              id="search-input"
            />
          </div>
          <div class="col-3 p-0">
            <input type="submit" class="btn btn-primary w-100" id="searchbutton" value="Search" />
          </div>
        </div>
      </form>
      <div class="WeatherInfo">
        <div class="row">
          <div class="col-6">
            <h1 id="location"></h1>
            <ul>
             <li>Last updated: <strong><span id="today"></span></strong> <span id="wea-dis"></span></li>
              <li>
               <div> Humidity: <strong><span id="humidity"></span>%</strong>, Wind: 
                <strong><span id="wind"></span>km/h</strong></div>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
                              <img src="" alt="Clear" id="icon" class="float-left" />
                             </div>
             
              <div class="d-flex justify-content-end"><span class="temperature unit" id="tempnow"></span><a href="#" class="active unit" id="celsius-link">°C |</a>
            <a href="#" class="unit"  id="fahrenheit-link">°F</a></div>
             
            
          </div>
        </div>
     
        
     
      <footer>
        This project was coded by Lana Kolisnyk and is
        <a
          href="https://github.com/LanaKolisnyk/Vanilla-weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://glowing-salmiakki-cd3414.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
     </div>
          </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
